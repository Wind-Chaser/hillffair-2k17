<!DOCTYPE html>
<html class="gr__hillffair2k16_herokuapp_com"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title> Hill'ffair 2k17 - Registration </title>
		<meta name="description" content="Hill&#39;ffair 2K17 : INCEPTIO - REDISCOVERING OUR ROOTS . The annual cultural fest of National Institute of Technology Hamirpur">

	    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	    <link rel="icon" type="img/png" href="https://s3.ap-south-1.amazonaws.com/hillffair2016/images/icon.png">
	    <link rel="stylesheet" type="text/css" href="./other/registerPage.css">
			<!--
	    <link rel="stylesheet" type="text/css" href="./Hill&#39;ffair 2k16 - Registration_files/fontello.css">
	    <link rel="stylesheet" type="text/css" href="./Hill&#39;ffair 2k16 - Registration_files/fontello-codes.css">
		  -->
	</head>
	<body data-gr-c-s-loaded="true">
		<div class="container">
			<div class="heading">
					<div class="hillffair"> HILL'FFAIR 2k17 </div>
					<div class="date"> 3 - 5th November </div>
				<div class="formTitle"> REGISTRATION </div>
			</div>
			<div class="formCont">
				<form method="POST" action="/adduser">
					<input type="text" class="name" value="Name" name="name">
					<span class="warningName"> Not Valid </span>
					<input type="text" class="email" value="Email" name="email"><span class="warningEmail"> Not Valid </span>
					<div class="divGender">
						<div class="title"> <span class="titleText"> Select your gender:</span><span class="warningGender"> &nbsp;&nbsp;Select one! </span></div>
						<input type="radio" value="male" id="male" name="gender"> <label for="male"> Male </label>
						<input type="radio" value="female" id="female" name="gender"> <label for="female"> Female </label>
					</div>
					<input type="text" class="city" value="City" name="city"><span class="warningCity"> Not Valid </span>
					<input type="text" class="college" value="College" name="college"><span class="warningCollege"> Not Valid </span>
					<input type="text" class="phone" value="Phone no." name="phone"><span class="warningPhone"> Not Valid</span>
					<div class="divYear">
						<div class="title"> <span class="titleText"> Year you study in :</span><span class="warningYear"> &nbsp;&nbsp;Select a year </span></div>
						<input type="radio" value="1" id="first" name="year"> <label for="first">1st </label>
						<input type="radio" value="2" id="second" name="year"> <label for="second">2nd </label>
						<input type="radio" value="3" id="third" name="year"> <label for="third">3rd </label>
						<input type="radio" value="4" id="forth" name="year"> <label for="forth">4th </label>
						<input type="radio" value="5" id="fifth" name="year"> <label for="fifth">5th </label>
						<input type="radio" value="0" id="na" name="year"> <label for="na">NA </label>
					</div>
					<div class="divYear">
						<div class="title"> <span class="titleText"> Event you wish to participate in :</span><span class="warningEvent"> &nbsp;&nbsp;Select at least one event </span></div>
						<input type="checkbox" id="bdance" value="battle of dance" name="events"> <label for="bdance"> A </label>
						<input type="checkbox" id="bbands" value="battle of dance" name="events"> <label for="bbands"> B </label>
						<input type="checkbox" id="nukkadn" value="battle of dance" name="events"> <label for="nukkadn"> C </label>
						<input type="checkbox" id="fashp" value="batlle of dance" name="events"> <label for="fashp"> D </label>
					</div>
					<input type="submit" value="Register" class="reg">
				</form>
			</div>
		</div>
		<div class="darkLayer"> </div>
		<div class="notice">
			<div class="noticeContent"> <span class="msgNotice">Hey you will get a notice here ! </span><button class="cross"> X </button></div>
		</div>
		<script type="text/javascript" async="" src="./Hill&#39;ffair 2k16 - Registration_files/recaptcha__en.js"></script><script src="./Hill&#39;ffair 2k16 - Registration_files/api.js"></script>
		<script src="./other/register.js"> </script>

</body></html>
